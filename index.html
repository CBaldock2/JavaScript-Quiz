    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div id="vhs">
            <!--View Highscore (maybe link, maybe another hidden page)-->
            View Highscores
        </div>
        <div id="timer">
            <!--Timer-->
            <!--Needs the countdown timer-->
        </div>
    </header>

    <main>
        <section>
            <div>
                <!--Start Screen-->
                <h2>Coding Quiz</h2>
                <p>Try to answer all of the code-related questions before time runs out. <b><i>WARNING!</i></b> If you
                    answer a question incorrectly, 5 seconds will be deducted from the timer. Good luck!</p>
                <div>
                    <!--Start Button-->
                    <button class="btn" id="start">Start</button>
                </div>
            </div>
            <div class="q1">
                <!--Question 1-->
                <h2>This is question ____</h2>
                <div>
                    <!--Button answer 1-->
                    <button class="btn incorrect"  class>19</button>
                </div>
                <div>
                    <!--Button answer 2-->
                    <button class="btn correct">1</button>
                </div>
                <div>
                    <!--Button answer 3-->
                    <button class="btn incorrect">777</button>
                </div>
                <div>
                    <!--Button answer 4-->
                    <button class="btn incorrect">10</button>
                </div>
            </div>

            </div>
            <div class="fin">
                <!--Your score-->
                <h2>Finished!</h2>
                <p>Congratulations!</p>
                <p>Your score is: ___<!--Needs to have the current score-->___</p>
                <div>Enter initials: <!--A box to enter your initals and a submit box--><button class="btn">Submit</button></div>
            </div>
        </section>
    </main>


    <script src="assets/script.js"></script>
